<div class="m-0 vh-100 row justify-content-center align-items-center">
  <div class="col-md-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Registro</h5>
        <form [formGroup]="registerForm">
          <div class="form-group mb-2">
            <label for="name" class="form-label">Nombre</label>

            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="emailHelp"
              formControlName="name"
              placeholder="Ej. Nombre"
            />
            <span class="text-danger" *ngIf="validField('name')"
              >Este campo es requerido</span
            >
          </div>

          <div class="form-group mb-2">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input
              type="text"
              class="form-control"
              id="username"
              aria-describedby="emailHelp"
              formControlName="username"
              placeholder="Ej. NombreDeUsuario"
            />
            <span class="text-danger" *ngIf="validField('username')"
              >Este campo es requerido</span
            >
          </div>

          <div class="form-group mb-2">
            <label for="pass" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="pass"
              aria-describedby="emailHelp"
              formControlName="password"
              placeholder="*******"
            />
            <span class="text-danger" *ngIf="validField('password')"
              >Este campo es requerido</span
            >
          </div>

          <button
            class="btn btn-primary mt-3"
            [disabled]="!registerForm.valid"
            (click)="register()"
          >
            Registrarme
          </button>
        </form>
      </div>
      <div class="text-center register-message">
        <p>
          ¿Ya tienes una cuenta?
          <span class="text-primary"
            ><a style="cursor: pointer" routerLink="/login"
              >Iniciar sesión.</a
            ></span
          >
        </p>
      </div>
    </div>
  </div>
</div>
